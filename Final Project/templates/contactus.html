{% extends "layout.html" %}

{% block title %}
    Contact Us!
{% endblock %}

{% block main %}
    <form action="/contactus" method="post">
        <div class="form-group">
            <label for="name"> Name: </label>
            <input autocomplete="off" autofocus class="form-control" id = "name" name="name" placeholder="Enter Name" type="text" required>
        </div>
        <div class="form-group">
            <label for="em"> E-Mail ID: </label>
            <input class="form-control" name="email" placeholder="Mail ID" id = "em" type="text" required>
        </div>
        <div class="form-group">
            <label for="ph_no"> Phone Number: </label>
            <input autocomplete="off" class="form-control" id = "ph_no" name="ph_no" placeholder="Enter Mobile Number" type="number" required>
        </div>
        <div class="form-group">
            <label for="qry"> Query: </label>
            <textarea rows="8" cols="50" class="form-control" name = "" id = "qry" ></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit Query!</button>
    </form>
{% endblock %}
