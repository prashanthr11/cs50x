{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="form-group">
            <label for="username"> Username: </label>
            <input autocomplete="off" autofocus class="form-control" id = "username" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <label for="pswd"> Password: </label>
            <input class="form-control" name="password" placeholder="Password" id = "pswd" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
